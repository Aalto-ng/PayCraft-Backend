spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: jdbc:mysql://localhost:3306/${DATABASE_NAME:paycraft-db}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:0987}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        show_sql: true
logging:
  file:
    name: log/paycraft-service-dev.log
  level:
    org:
      springframework:
        security: DEBUG

secret-string: ${SECRET_STRING}

server:
  port: 6020
  error:
    include-message: always